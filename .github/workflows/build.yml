    runs-on: macOS-10.15
    needs: [release]

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-node@v2.1.4
        with:
          node-version: '12'

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install dependencies
        run: |
          brew install tree
          brew install dpkg
          npm install -g applesign

      - name: build frida for iOS and macOS
        run: |
          git config --global user.name '${{ needs.release.outputs.user_name }}'
          git config --global user.email '${{ needs.release.outputs.user_email }}'
          git clone --recurse-submodules https://github.com/frida/frida
          source scripts/patch_frida.sh
          source scripts/build_macos.sh
          source scripts/build_ios.sh

      - name: package build result for iOS and macOS
        shell: bash
        id: strong_frida_darwin
        run: |
          #tree -f frida/build
          source scripts/package_macos.sh
          source scripts/package_ios.sh

          echo ::set-output name=frida_swift_macos_universal::${{ github.workspace }}/frida/frida-swift/build/frida-swift-macos-universal.tar.xz
